server:
  port: 8080

openai:
  api:
    key: ${OPENAI_API_KEY:}

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/symptomDB?createDatabaseIfNotExist=true
    username: root
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    mongodb:
      uri: mongodb://localhost:27017/chatdb
